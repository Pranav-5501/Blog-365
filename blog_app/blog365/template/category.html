{%extends 'base.html'%}

{%block title%}Category | Blog365{%endblock%}

{%block body%}

<div class="container_cst">

    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height:450px;width:100%;object-fit:cover;"
             alt="">
    </div>

    <div class="collection">

        {%for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item" style="color:black;"><b>{{p.title}}</b></a>

        {% empty %}

        <h3>No posts in this category</h3>

        {%endfor%}

    </div>


</div>



{%endblock%}
